<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        #pdf-viewer {
            width: 100%;
            height: 90vh; /* Adjust height as needed */
            position: relative;
        }
        #pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10; /* Ensure the button is on top */
        }
    </style>
</head>
<body>

<div id="pdf-viewer">
    <iframe id="pdf-frame" src="assignment1.pdf"></iframe>
    <div class="button-container">
        <a href="assignment1.pdf" class="btn btn-primary" download>Download </a>
    </div>
</div>

<script>
    // Request full screen on load
    document.addEventListener('DOMContentLoaded', () => {
        const pdfViewer = document.getElementById('pdf-viewer');
        if (pdfViewer.requestFullscreen) {
            pdfViewer.requestFullscreen();
        } else if (pdfViewer.mozRequestFullScreen) { // Firefox
            pdfViewer.mozRequestFullScreen();
        } else if (pdfViewer.webkitRequestFullscreen) { // Chrome, Safari and Opera
            pdfViewer.webkitRequestFullscreen();
        } else if (pdfViewer.msRequestFullscreen) { // IE/Edge
            pdfViewer.msRequestFullscreen();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
